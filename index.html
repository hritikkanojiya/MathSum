<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon-96x96.png" type="image/x-icon">
    <title>MathSum</title>

    <!-- Importing Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="h-100 container p-0">
        <div class="header">
            <nav class="navbar shadow navbar-expand-lg sticky-top navbar-light navbar-light bg-light">
                <div class="container-fluid">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand d-flex" href="#">
                                <img src="assets/img/Mathsum.png" alt="MathSum" width="32" height="32"
                                    class="d-inline-block align-text-top">
                                <div class="navbar-brand-text fw-bold fs-4">
                                    MathSum
                                </div>
                            </a>
                        </div>
                    </nav>
                    <div class="config-container">
                        <i type="button" data-bs-toggle="modal" data-bs-target="#configModal"
                            class="fas fa-cog fs-3 config-icon fa-spin"></i>
                    </div>
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="modal fade" id="configModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="configModal" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content shadow-lg">
                        <div class="modal-header">
                            <h5 class="modal-title" id="configModal">MathSum Engine Configuration</h5>
                            <button type="button" class="btn-close mx-0" data-bs-dismiss="modal" aria-label="Close">
                                <i class="far fa-times-circle fs-4 text-white"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card arithmetic">
                                            <div class="card-header">
                                                <h4>Arithmetic Operation's</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <div class="d-flex">
                                                        <h5 class="card-title">Addition</h5>
                                                        <div class="d-flex radiocontainer">
                                                            <div class="form-check mx-2">
                                                                <input class="form-check-input" type="radio"
                                                                    name="flexRadioDefault" id="flexRadioDefault1">
                                                                <label class="form-check-label" for="flexRadioDefault1">
                                                                    Yes
                                                                </label>
                                                            </div>
                                                            <div class="form-check mx-2">
                                                                <input class="form-check-input" type="radio"
                                                                    name="flexRadioDefault" id="flexRadioDefault2"
                                                                    checked>
                                                                <label class="form-check-label" for="flexRadioDefault2">
                                                                    No
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5 class="card-title">Multiplication</h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer justify-content-around">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Importing Scripts -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
    integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="script.js"></script>

</html>
